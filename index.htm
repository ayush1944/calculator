<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalShu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input class="element" type="text" placeholder="0" id="inputbox" readonly>
            <div    class="element">
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator ans">Ans</button>
                <button class="operator">/</button>
            </div>
            <div    class="element">
                <button class="">7</button>
                <button class="">8</button>
                <button class="">9</button>
                <button class="operator">*</button>
            </div>
            <div    class="element">
                <button class="">4</button>
                <button class="">5</button>
                <button class="">6</button>
                <button class="operator">-</button>
            </div>
            <div    class="element">
                <button class="">1</button>
                <button class="">2</button>
                <button class="">3</button>
                <button class="operator">+</button>
            </div>
            <div    class="element">
                <button class="operator">%</button>
                <button class="">0</button>
                <button class="">.</button>
                <button class="equalbtn">=</button>
            </div>
            <!-- <div>
                <button class="operator">00</button>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">Ans</button>
            </div> -->
        </div>
    <!-- End Calculator -->
    <script src="script.js"></script>
</body>
</html>
